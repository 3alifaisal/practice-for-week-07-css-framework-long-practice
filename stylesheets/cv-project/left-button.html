<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Button</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <style>
        .header{
    display: flex;
    flex-direction: column;
    text-align: center;
    position: absolute;
    left: 2in;
    width: 5in;
   
}
        .b_header{
    font-size: 15pt;
    font-family: "Merriweather";
    padding-bottom: 100px ;
    border: none;
    border-top:1px solid black;
    background: none;
    opacity: 0;
    text-decoration: none;
   transition: all 0.2s ease-in-out;
    color: black;
  
}
   
.b_header:hover, .b_header:focus, .b_header:active {
	background-color: #1e5f9f;
    text-align: center;
	color: white;
    opacity: 1;
    align-self: flex-start;

	}

    </style>
</head>
<body>
   
    <div class="header">
    
   
    <a class="b_header " href="home.html"><i class=" home-button fa-solid fa-house"> H o m e</i></a>
    </div>
</body>
</html>
